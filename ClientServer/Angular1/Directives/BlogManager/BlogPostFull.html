<div class="container abel-font >

  <div class="row">

    <!-- Post Content Column -->
    <div class="text-center">

      <!-- Title -->
      <h1 class="mt-4 blogTitleSpan">{{title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{user}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on January 1, 2018 at 12:00 PM</p>



      <hr>

      <!-- Post Content -->
      <div ng-bind-html="htmlString" ></div>

    </div>

  </div>
  <!-- /.row -->

</div>
