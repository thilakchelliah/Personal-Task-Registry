<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" data-target="#blogData" role="tab">Blog Data </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" data-target="#blogManager" role="tab">Blog Manager</a>
            </li>

        </ul>
    </div>
    <div class="tab-content">
        <div class="card-block tab-pane fade show active" id="blogData">
            <h4 class="card-title">New Blog Data</h4>

            <blog-post-manager-directive function-type="add"></blog-post-manager-directive>

        </div>
        <div class="card-block tab-pane fade" id="blogManager">
            <h4 class="card-title">Blog Manager</h4>
            <div class="table-responsive">
                <grid-directive id="blogGridWrapDir" gd-id="blogGrid" grid-data="'/apiS/Blog/FetchAll'" gd-type="'URL'" coloumn-data="blogGrid" ver="1">
                    <thead>
                        <tr>
                            <th>username</th>
                            <th>email</th>
                        </tr>
                    </thead>
                </grid-directive>
            </div>
        </div>
    </div>
</div>

<div class="modalGrid fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <blog-post-full url-id=""></blog-post-full>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
